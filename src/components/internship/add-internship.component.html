<div class="container">
    <h1 id="page-title">Nieuwe stage of minor</h1>
    <form (ngSubmit)="postInternship()">
        <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" name="name" id="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="type">Soort</label>
            <select name="type" id="type" class="form-control" required>
                <option>Meeloopstage</option>
                <option>Afstudeerstage</option>
                <option>Minor</option>
            </select>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="from">Periode van</label>
                <input type="date" name="from" id="from" class="form-control" required />
            </div>
            <div class="form-group col-md-6">
                <label>Tot</label>
                <input type="date" name="until" id="until" class="form-control" required />
            </div>
        </div>
        <div>
            <label for="institution">Institutie</label>
            <select name="institution" id="institution" class="form-control" required>
                <option *ngFor="let institution of institutions">{{institution.id}}: {{institution.name}}</option>
            </select>
        </div>
    </form>
</div>

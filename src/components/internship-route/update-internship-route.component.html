<div class="row page-row">
    <div id="sidebar-col" class="col-md-3 col-sm-4">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9 col-sm-8">
        <div *ngIf="modelLoaded" class="container">
            <h1 id="page-title">Studierichting wijzigen</h1>
            <form (ngSubmit)="updateInternshipRoute()">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input [(ngModel)]="model.name" type="text" name="name" id="name" class="form-control" required />
                </div>
                <div *ngIf="instLoaded" class="form-group">
                    <label for="institution">Huidig instituut: {{oldModel.institution.name}}</label>
                    <select [(ngModel)]="model.institution" name="institution" id="institution" class="form-control" required>
                        <option *ngFor="let institution of institutions" [ngValue]="institution">{{institution.id}}: {{institution.name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Bevestigen</button>
            </form>
        </div>
    </div>
</div>

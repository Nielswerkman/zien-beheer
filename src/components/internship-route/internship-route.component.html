<div class="container">
    <h1 id="page-title">Studierichtingen</h1>
    <p>
        Op deze pagina worden alle beschikbare studierichtingen beheerd die tot de internationale
        stages behoren.
    </p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Naam</th>
                <th>Wordt gegeven bij</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let route of routes">
                <td>{{route.id}}</td>
                <td>{{route.name}}</td>
                <td>{{route.institution.name}}</td>
                <td>
                    <a [routerLink]="['internshiproute/edit']"><i class="fa fa-pencil"></i></a>
                    <i class="fa fa-trash" (click)="disableInternshipRoute(route.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" [routerLink]="['add']">+</a>
</div>
